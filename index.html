<!-- 로그인하면 보여주는 내 정보 페이지  -->
<!DOCTYPE >
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="css/style.css" />
    <title>League of Legends_Index</title>
  </head>
  <body>
    <div class="header">
      <div class="left">
        <img src="./logo.jpg" alt="" />
      </div>
      <div class="right">
        <input type="text" name="search" id="search" />
        <input type="button" name="search-btn" id="search-btn" value="SEARCH" />
      </div>
    </div>
    <div class="category">
      <h6>Category :</h6>
      <ul class="category">
        <li id="champions" name="category">
          <p>CHAMPIONS |</p>
        </li>
        <li id="statistics" name="category">
          <p>STATISTICS |</p>
        </li>
        <li id="progamers" name="category">
          <p>PROGAMERS |</p>
        </li>
        <li id="TFT" name="category">
          <p>Team Tactics</p>
        </li>
      </ul>
    </div>
    <div class="main">
      <div class="myProfile">
        <!-- 내 프로필 띄우기 -->
      </div>
      <div class="stars">
        <div class="star-users">
          <!-- 즐겨찾기한 소환사 -->
        </div>
        <div class="star-champions">
          <!-- 즐겨찾기한 챔피언 -->
        </div>
      </div>
      <div class="myTFT">
        <!-- 내 롤토체스 정보 -->
      </div>
    </div>
    <script src="./js/category.js"></script>
    <script src="./js/mainScript.js"></script>
  </body>
</html>
